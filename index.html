<!DOCTYPE html>
<html>
    <head>
        <title>Spinnerz</title>
   
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    

    </head>

    <body>
        <center>

            <div class="container"
            <h1 style="background-color:gray">These loading animations are called spinnerz</h1>

            <p style="background-color:rgba(41, 41, 41, 0.479)">Here is an example of a spinner.</p>

            <div class="spinner-border" style="color:darkgreen; margin-top: 10px; border: dotted 9px rgb(252, 18, 213);">

        </div>

        <div class="spinner-border" style="color:blueanimation-duration: 2s;">

    
        </div>
    </div>

    <br>
    <br>

    <div class="spinner-grow text-danger">
        <span class="visually-hidden"></span>
    </div>

    <div class="spinner-grow text-warning">
        <span class="visually-hidden"></span>
    </div>

    <div class="spinner-grow text-info">
        <span class="visually-hidden"></span>
    </div>

    <div class="spinner-grow text-light">
        <span class="visually-hidden"></span>
    </div>
    
        </center>

    </body>
